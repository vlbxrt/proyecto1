<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kicksforall.pe</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            width: 100px; /* Ajusta el tama√±o del logo seg√∫n sea necesario */
            height: auto;
            margin-top: 10px; /* Alineaci√≥n vertical del logo */
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Secci√≥n de productos */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Pesta√±as de autenticaci√≥n */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 4px 4px 0 0;
        }

        .tab.active {
            background-color: #555;
        }

        /* Formulario de autenticaci√≥n */
        .auth-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-form input[type="text"],
        .auth-form input[type="email"],
        .auth-form input[type="password"],
        .auth-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .auth-form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-form button:hover {
            background-color: #555;
        }

        .toggle-password {
            cursor: pointer;
            position: relative;
            top: -30px;
            left: 90%;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Formulario de compra */
        .purchase-form input[type="text"],
        .purchase-form input[type="email"],
        .purchase-form input[type="password"],
        .purchase-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .purchase-form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .purchase-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="https://t3.ftcdn.net/jpg/04/42/92/26/360_F_442922621_NbpJkMYaPF8XoNWD9L6UGvG1o7Gc6NeR.jpg" alt="Logo Kicksforall" class="logo">
        <h1>Kicksforall.pe</h1>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Pesta√±as de autenticaci√≥n -->
        <div class="tabs" id="authTabs">
            <div class="tab active" onclick="showForm('registro')">Registrarse</div>
            <div class="tab" onclick="showForm('login')">Iniciar sesi√≥n</div>
        </div>

        <!-- Formulario de Registro -->
        <section id="registro" class="auth-form active">
            <h2>Registro</h2>
            <form id="registroForm">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo electr√≥nico" required>
                <input type="password" placeholder="Contrase√±a" id="registroPassword" required>
                <span class="toggle-password" onclick="togglePassword('registroPassword')">üëÅÔ∏è</span>
                <button type="submit">Registrarse</button>
            </form>
        </section>

        <!-- Formulario de Inicio de Sesi√≥n -->
        <section id="login" class="auth-form">
            <h2>Iniciar sesi√≥n</h2>
            <form id="loginForm">
                <input type="email" placeholder="Correo electr√≥nico" required>
                <input type="password" placeholder="Contrase√±a" id="loginPassword" required>
                <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                <button type="submit">Iniciar sesi√≥n</button>
            </form>
        </section>

        <!-- Secci√≥n de productos -->
        <section id="calzados" class="product-section">
            <div class="product-card" onclick="mostrarDetalles('Calzado 1', 'S/. 750.00', '36-42.5')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQauKpYN16RlmBIfZElW3qBNdrVYkjg6Z_sUE9Fhm-g4Q-H6Rx0wtsjCMWlbSQVFurb_1c&usqp=CAU" alt="Calzado 1">
                <h3>Calzado 1</h3>
                <p>Precio: S/. 750.00</p>
            </div>

            <div class="product-card" onclick="mostrarDetalles('Calzado 2', 'S/. 450.00', '36-43')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwEQjh48bL74aOQnjB3CUhqU0ltQAvStQDyA&s" alt="Calzado 2">
                <h3>Calzado 2</h3>
                <p>Precio: S/. 450.00</p>
            </div>

            <div class="product-card" onclick="mostrarDetalles('Calzado 3', 'S/. 500.00', '38-40')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIK9TNPz_gBZ_pEuyDgF1WJs7D6j-NAYzo0A&s" alt="Calzado 3">
                <h3>Calzado 3</h3>
                <p>Precio: S/. 500.00</p>
            </div>
        </section>
    </div>

    <!-- Modal de detalles del producto -->
    <div id="detalleProductoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="productoNombre"></h2>
            <p id="productoPrecio"></p>
            <p id="productoTallas"></p>
            <button id="comprarButton" onclick="mostrarFormularioCompra()">Comprar</button>
        </div>
    </div>

    <!-- Modal de formulario de compra -->
    <div id="formularioCompraModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalCompra()">&times;</span>
            <h2>Formulario de Compra</h2>
            <form id="compraForm" class="purchase-form">
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="text" placeholder="DNI" required>
                <input type="text" placeholder="Tel√©fono" required>
                <input type="text" placeholder="Ubicaci√≥n exacta" required>
                <input type="text" placeholder="Pa√≠s" required>
                <input type="text" placeholder="Tarjeta/D√©bito" required>
                <button type="submit">Finalizar compra</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
            document.querySelector(`[onclick="showForm('${formId}')"]`).classList.add('active');
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Funci√≥n para mostrar los detalles del producto en un modal
        function mostrarDetalles(nombre, precio, tallas) {
            document.getElementById('productoNombre').innerText = nombre;
            document.getElementById('productoPrecio').innerText = `Precio: ${precio}`;
            document.getElementById('productoTallas').innerText = `Tallas: ${tallas}`;
            document.getElementById('detalleProductoModal').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('detalleProductoModal').style.display = 'none';
        }

        function cerrarModalCompra() {
            document.getElementById('formularioCompraModal').style.display = 'none';
        }

        function mostrarFormularioCompra() {
            document.getElementById('detalleProductoModal').style.display = 'none';
            document.getElementById('formularioCompraModal').style.display = 'flex';
        }

        // Simular el env√≠o de datos del formulario de registro
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Registro exitoso. Ahora puedes iniciar sesi√≥n.");
            document.getElementById("registroForm").reset(); // Limpiar formulario
            showForm('login'); // Mostrar el formulario de inicio de sesi√≥n
        });

        // Simular el env√≠o de datos del formulario de inicio de sesi√≥n
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Inicio de sesi√≥n exitoso.");
            document.getElementById("loginForm").reset(); // Limpiar formulario
            // Ocultar formularios de autenticaci√≥n
            document.getElementById("authTabs").style.display = 'none';
            document.querySelectorAll('.auth-form').forEach(form => form.style.display = 'none');
        });

        // Simular el env√≠o de datos del formulario de compra
        document.getElementById("compraForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Compra realizada con √©xito.");
            document.getElementById("compraForm").reset(); // Limpiar formulario
            cerrarModalCompra(); // Cerrar el modal de compra
        });
    </script>
</body>
</html>
